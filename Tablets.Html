<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Cards</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: cadetblue;
      color: coral;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logoimg {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 20px;
      padding: 0;
    }

    li {
      cursor: pointer;
    }

    .lgnbtn {
      background-color: cornflowerblue;
      color: white;
      border: none;
      height: 40px;
      width: 70px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cardcontainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      background-color: aqua;
      height: 300px;
      width: 200px;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .img {
      height: 120px;
      width: 120px;
      border-radius: 10px;
      object-fit: cover;
    }

    .pa {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .button {
      background-color: blue;
      color: chartreuse;
      border: none;
      border-radius: 15px;
      padding: 5px 15px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      ul {
        justify-content: center;
        flex-wrap: wrap;
      }

      .card {
        width: 45vw;
        height: auto;
      }

      .img {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 80vw;
      }

      .img {
        width: 80px;
        height: 80px;
      }

      ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .navbar {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="8.jpg" alt="" class="logoimg" />
    <ul>
      <a href="index.html"><li>Home</li></a>
      <li>Tablets</li>
      <li>Mobiles</li>
      <li>Laptops</li>
      <li>Watches</li>
      <li>Help</li>
    </ul>
    <a href="login.html"><button class="lgnbtn">Login</button></a>
  </nav>

  <div class="cardcontainer">
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.BqovwyUqHzvOW1BwrZxWiQHaHa?rs=1&pid=ImgDetMain" alt="" class="img" />
      <p class="pa">Lenovo</p>
      <button class="button">+Add</button>
    </div>
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.WMSjSwcdm0_MXVeviOFpTwHaG4?rs=1&pid=ImgDetMain" alt="" class="img" />
      <p class="pa">Samsung</p>
      <button class="button">+Add</button>
    </div>
    <div class="card">
      <img src="https://techkrams.de/wp-content/uploads/2015/09/fire-8.jpg" alt="" class="img" />
      <p class="pa">Firestick</p>
      <button class="button">+Add</button>
    </div>
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.WMSjSwcdm0_MXVeviOFpTwHaG4?rs=1&pid=ImgDetMain" alt="" class="img" />
      <p class="pa">Samsung</p>
      <button class="button">+Add</button>
    </div>
    <!-- Repeat cards as needed -->
  </div>
</body>
</html>
