<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronics Store</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    nav {
      background-color: darkcyan;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li {
      color: white;
      cursor: pointer;
    }

    nav img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }

    nav button {
      padding: 8px 16px;
      background-color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: darkcyan;
      font-weight: bold;
    }

    .hero {
      height: 90vh;
      background-image: url("https://app.dropinblog.com/uploaded/blogs/34241141/files/Electronics.png");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero p {
      font-size: 3rem;
      color: white;
      background-color: rgba(3, 3, 49, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    .message {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background-color: coral;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .message img {
      height: 30px;
      width: 30px;
    }

    .famouslaptops {
      background-image: url("https://th.bing.com/th/id/OIP.WCCq2nZelTZuFIRbJF7AuAHaEK?rs=1&pid=ImgDetMain");
      background-size: cover;
      background-attachment: fixed;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .title {
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 2rem;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .cardcontainer {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card p {
      color: darkblue;
      margin: 10px 0;
      font-weight: bold;
    }

    .card button {
      background-color: darkcyan;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .hero p {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://cdn3.vectorstock.com/i/1000x1000/54/07/digital-electronics-logo-design-vector-21255407.jpg" alt="Logo">
    <ul>
      <li>Home</li>
      <li>Laptops</li>
      <li>Phones</li>
      <li>Tablets</li>
      <li>Watches</li>
      <li>Help</li>
    </ul>
    <a href="login.html"><button>Login</button></a>
  </nav>

  <div class="hero">
    <p>We are Electronics<br />We provide cheapest and best products</p>
  </div>

  <div class="message">
    <img src="comment.png" alt="Comment">
  </div>

  <div class="famouslaptops">
    <p class="title">Famous Laptops</p>
    <div class="cardcontainer">
      <div class="card">
        <img src="https://cdn.comparez-malin.fr/img/hp/2020/20927/hp-pavilion-gaming-15-2019-blanc-2.jpg" alt="HP">
        <p>HP</p>
        <button>Check out</button>
      </div>
      <div class="card">
        <img src="https://s.yimg.com/os/creatr-uploaded-images/2020-12/d37e0460-3eeb-11eb-b7f9-449e864b9135" alt="Macbook">
        <p>Macbook</p>
        <button>Check out</button>
      </div>
      <div class="card">
        <img src="https://c.scdn.gr/images/sku_main_images/040978/40978077/20230327122833_dell_inspiron_3530_15_6_fhd_i3_n305_8gb_512gb_ssd_w11_home_gr_keyboard.jpeg" alt="Dell">
        <p>Dell</p>
        <button>Check out</button>
      </div>
    </div>
  </div>
</body>
</html>
